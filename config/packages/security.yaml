security:
    encoders:
        App\Entity\User:
            algorithm: auto

    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        # used to reload user from session & other features (e.g. switch_user)
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            anonymous: true

            # https://symfony.com/doc/current/security.html

            form_login:
              #The route for the action-property of the login form
              check_path: login
              #The route to be redirected to after the try of access to private routes
              login_path: login
              csrf_token_generator: security.csrf.token_manager
              # The route to be redirected to after the successful login
              default_target_path: main_page
              username_parameter: _email

            logout:
              path: logout
              target: main_page

            remember_me:
              secret:   '%kernel.secret%'
              lifetime: 604800 # 1 week in seconds
              path: /

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
        # - { path: ^/admin, roles: ROLE_ADMIN }
        # - { path: ^/profile, roles: ROLE_USER }
